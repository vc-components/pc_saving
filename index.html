<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>溏樾优品</title>
    <style>
        html,body {
            padding: 0;
            margin: 0;
        }
        .hd {
            position: fixed;
            left: 0;
            top: 0;

            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 60px;

            background-color: rgb(255, 139, 80);
        }
        .bd {
            margin-top: 60px;
        }
        .navList {
            display: flex;
            align-items: center;

            list-style: none;
            padding: 0;
            margin: 0;
        }
        .navList > li {
            padding: 10px 0px;
            margin-right: 60px;
            border-bottom: 1px solid transparent;

            font-size: 18px;
            color: #fff;
            cursor: pointer;
        }
        .navList > li.active {
            color: #fdff4e;
            border-bottom-color: currentColor;
        }
        .cont img {
            width: 100%;
        }
        .contPlaceholder {
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="hd">
        <div class="logo"><img /></div>
        <ul class="navList">
            <li data-index="0" class="active">首页</li>
            <li data-index="1">关于我们</li>
            <li data-index="2">我们的优势</li>
            <li data-index="3">联系我们</li>
        </ul>
    </div>
    <div class="bd">
        <div class="cont cont1"><img src="./images/web_01.jpg" /></div>
        <div class="cont cont1"><img src="./images/web_02.jpg" /></div>
        <div class="cont cont1"><img src="./images/web_03.jpg" /></div>
        <div class="cont cont1"><img src="./images/web_04.jpg" /><div class="contPlaceholder"></div></div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script>
        function init() {
            curHeight = [];
            scrollLenth = $('.cont').length;
            var h = 0 - $('.hd').innerHeight();
            curHeight.push(h)
            for (var i = 0; i < scrollLenth; i++) {
                h += $('.cont').eq(i).innerHeight();
                curHeight.push(h)
            }
            curHeight.push(30000);
        }

        init();
        $(function () {
            // 导航栏按钮
            $('.navList > li').click(function (e) {
                e.preventDefault();
                var i = $(this).data('index');
                console.log(curHeight[i]);
                $('body,html').animate({
                    scrollTop: curHeight[i]
                }, 600, function () {
                    flag = true;
                })
            })

            $(window).scroll(function (event) {
                var windStop = $(this).scrollTop();
                if (windStop > 100) {
                    $('.navList').addClass('light_active');
                } else {
                    $('.navList').removeClass('light_active');
                }
                for (var j = 0; j < curHeight.length; j++) {
                    var h1 = curHeight[j];
                    var h2 = curHeight[j + 1];
                    if (h1 <= windStop && windStop < h2 && h2) {
                        $('.navList > li').removeClass('active').eq(j).addClass('active');
                        flag = false
                        return;
                    }
                }
            })

            $(window).resize(function () {
                init();
            })
        });

    </script>
</body>
</html>
